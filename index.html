<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Charts and Such</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://code.highcharts.com/highcharts.src.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" href="./standard.css" />
</head>
<body>
    <div id="app">
        <div class="container mt-4" >
            <div class="jumbotron d-print-none">
                <h1>Charts</h1>
            </div>        

            <div class="elements">
                <table>
                    
                    <tr class="text-center" v-for="elements in elementRows">
                        <td v-for="element in elements" :class="element.symbol.toLowerCase()">
                            <chart-component class="element" :element="element"></chart-component>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
